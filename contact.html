<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenden</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <nav class="bg-green-100 p-3 z-10 flex justify-between items-center  sticky top-0 shadow-xl">
        <h1 class="text-2xl font-medium drop-shadow-lg">GREENDEN</h1>

        <div>
            <div class="md:hidden">
                <svg id="menuicon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>

            <ul class="flex gap-5 hidden md:flex text-gray-600">
                <li><a href="./index.html" class="hover:text-black hover:underline">Home</a></li>
                <li><a href="./product.html" class="hover:text-black hover:underline">Products</a></li>
                <li><a href="./contact.html" class="hover:text-black hover:underline">Contact</a></li>
            </ul>
        </div>

    </nav>

    <!--Side navbar-->
    <section id="sidenav" class="bg-green-100 fixed z-20 top-0 transition-all duration-1000"
        style="width: 50%;height: 100vh;right: -50%;">
        <div class="text-right p-5">
            <p id="closenav" class="inline cursor-pointer">X</p>
        </div>
        <ul class="flex flex-col gap-10 items-center  text-gray-600">
            <li><a href="./index.html" class="hover:text-black hover:underline">Home</a></li>
            <li><a href="./product.html" class="hover:text-black hover:underline">Products</a></li>
            <li><a href="./contact.html" class="hover:text-black hover:underline">Contact</a></li>
        </ul>
    </section>

    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <div id="contact-us" class="overflow-hidden bg-white py-16 px-4 dark:bg-slate-900 sm:px-6 lg:px-8 lg:py-24">
                <div class="relative mx-auto max-w-xl">
                    <svg class="absolute left-full translate-x-1/2 transform" width="404" height="404" fill="none"
                        viewBox="0 0 404 404" aria-hidden="true">
                        <defs>
                            <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20"
                                patternUnits="userSpaceOnUse">
                                <rect x="0" y="0" width="4" height="4" class="text-gray-200 dark:text-slate-600"
                                    fill="currentColor"></rect>
                            </pattern>
                        </defs>
                        <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)"></rect>
                    </svg>
                    <svg class="absolute right-full bottom-0 -translate-x-1/2 transform" width="404" height="404"
                        fill="none" viewBox="0 0 404 404" aria-hidden="true">
                        <defs>
                            <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20"
                                patternUnits="userSpaceOnUse">
                                <rect x="0" y="0" width="4" height="4" class="text-gray-200 dark:text-slate-800"
                                    fill="currentColor"></rect>
                            </pattern>
                        </defs>
                        <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)"></rect>
                    </svg>
                    <div class="text-center">
                        <h2
                            class="text-3xl font-extrabold tracking-tight text-gray-900 dark:text-slate-200 sm:text-4xl">
                            Contact
                            Us
                        </h2>
                        <p class="mt-4 text-lg leading-6 text-gray-500 dark:text-slate-400">Please
                            use the form below to contact us.
                            Thank you!
                        </p>
                    </div>
                    <div class="mt-12">
                        <form class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
                            <div class="sm:col-span-2">
                                <label for="name"
                                    class="block text-sm font-medium text-gray-700 dark:text-slate-400">Name</label>
                                <div class="mt-1">
                                    <input name="name" type="text" id="name" autocomplete="organization"
                                        placeholder="Enter your name" required
                                        class="border border-gray-300 block w-full rounded-md py-3 px-4 shadow-sm focus:border-sky-500 focus:ring-sky-500 dark:border-white/5 dark:bg-slate-700/50 dark:text-white">
                                </div>
                            </div>
                            <div class="sm:col-span-2">
                                <label for="email"
                                    class="block text-sm font-medium text-gray-700 dark:text-slate-400">Email</label>
                                <div class="mt-1">
                                    <input name="email" id="email" placeholder="name@flowbite.com" required type="email"
                                        autocomplete="email"
                                        class="border border-gray-300 block w-full rounded-md py-3 px-4 shadow-sm focus:border-sky-500 focus:ring-sky-500 dark:border-white/5 dark:bg-slate-700/50 dark:text-white">
                                </div>
                            </div>
                            <div class="sm:col-span-2">
                                <label for="message"
                                    class="block text-sm font-medium text-gray-700 dark:text-slate-400">Message</label>
                                <div class="mt-1">
                                    <textarea placeholder="Enter your message" name="message" id="message" rows="4"
                                        class="border border-gray-300 block w-full rounded-md py-3 px-4 shadow-sm focus:border-sky-500 focus:ring-sky-500 dark:border-white/5 dark:bg-slate-700/50 dark:text-white"></textarea>
                                </div>
                            </div>
                            <div class="flex justify-end sm:col-span-2">
                                <button type="submit"
                                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                                    <span>Send Message</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-green-100 p-10 flex flex-col gap-5 mt-5">
        <h1 class="text-4xl font-bold">Greenden</h1>
        <p>The Standard chunk of Lorem ipsum used since the 1500s is
            reprodused below for those interest</p>
        <p>@ 2025 Greenday.com</p>
    </section>
    <script src="contact.js"></script>
</body>

</html>
